<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>TRex - Let's Back Tweets Up</title>

<style>
body { background: #eee; }
form {
	width: 640px; margin: auto; padding: 24px;
	background: #f8f8f8; border: 1px ridge #ccc; border-radius: 5px;
	color: #369; font: 20px/32px Verdana, Geneva, sans-serif;
}
label {
	width: 100%;
	float: left;
}
input {
	float: right;
}
</style>

</head>

<body>
  <form id="inputForm" method="get" target="_blank" action="https://api.twitter.com/1/statuses/user_timeline.json">
    <label for="screen_name">Twitter Handle</label>
    <input type="text" id="screen_name" name="screen_name" />
    <br />
    <label for="count">Tweets Per Page of Timeline</label>
    <input type="number" id="count" name="count" max="200" value="100" step="1" size="4" />
    <br />
    <label for="page">Page Number of the Timeline</label>
    <input type="number" id="page" name="page" max="3200" value="16" step="1" size="4" />
    <br />
    <label for="include_rts">Include Retweets</label>
    <input type="checkbox" id="include_rts" name="include_rts" value="1" />
    <br />
    <label for="exclude_replies">Exclude Replies</label>
    <input type="checkbox" id="exclude_replies" name="exclude_replies" value="1" />
    <br />
    <label for="trim_user">Discard User Info</label>
    <input type="checkbox" id="trim_user" name="trim_user" value="1" />
    <br />
    <label for="include_entities">Include Tweet Entities</label>
    <input type="checkbox" id="include_entities" name="include_entities" value="1" />
    <br />
    <label for="contributor_details">Account Contributor Details</label>
    <input type="checkbox" id="contributor_details" name="contributor_details" value="1" />
    <br />
    <input type="submit" value="Fetch" />
  </form>
</body>
</html>
