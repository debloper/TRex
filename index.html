<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>TRex - Let's Back Tweets Up</title>
</head>

<body>
  <form id="inputForm" method="get" target="_blank" action="https://api.twitter.com/1/statuses/user_timeline.json">
    Twitter Handle : <input type="text" id="screen_name" name="screen_name" />
    <br />
    Tweets Per Page of Timeline : <input type="text" id="countVal" size="3" value="100" onKeyUp="count.value=this.value;" />
    <input type="range" id="count" name="count" max="200" value="100" step="1" onChange="countVal.value=this.value;" />
    <br />
    Page Number of the Timeline : <input type="text" id="pageVal" value="16" size="3" onKeyUp="page.value=this.value;" />
    <input type="range" id="page" name="page" max="16" value="16" step="1" onChange="pageVal.value=this.value;">
    <br />
    Include Retweets : <input type="checkbox" name="include_rts" value="1" />
    <br />
    Exclude Replies : <input type="checkbox" name="exclude_replies" value="1" />
    <br />
    Discard User Info : <input type="checkbox" name="trim_user" value="1" />
    <br />
    Include Tweet Entities : <input type="checkbox" name="include_entities" value="1" />
    <br />
    Account Contributor Details : <input type="checkbox" name="contributor_details" value="1" />
    <br />
    <input type="submit" value="Fetch" />
  </form>
</body>
</html>
