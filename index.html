<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>TRex - Let's Back Tweets Up</title>

<style>
body { background: #eee; }
form {
	width: 640px; margin: auto; padding: 24px;
	background: #f8f8f8; border: 1px ridge #ccc; border-radius: 5px;
	color: #369; font: 20px/32px Verdana, Geneva, sans-serif;
}
label {
	width: 100%;
	float: left;
}
input {
	float: right;
}
</style>

</head>

<body>
  <form id="inputForm" method="get" target="_blank" action="https://api.twitter.com/1/statuses/user_timeline.json">
    <label>Twitter Handle<input type="text" id="screen_name" name="screen_name" /></label>
    <br />
    <label>Tweets Per Page of Timeline<input type="number" name="count" max="200" value="100" step="1" size="4" /></label>
    <br />
    <label>Page Number of the Timeline<input type="number" name="page" max="3200" value="16" step="1" size="4" /></label>
    <br />
    <label>Include Retweets<input type="checkbox" name="include_rts" value="1" /></label>
    <br />
    <label>Exclude Replies<input type="checkbox" name="exclude_replies" value="1" /></label>
    <br />
    <label>Discard User Info<input type="checkbox" name="trim_user" value="1" /></label>
    <br />
    <label>Include Tweet Entities<input type="checkbox" name="include_entities" value="1" /></label>
    <br />
    <label>Account Contributor Details<input type="checkbox" name="contributor_details" value="1" /></label>
    <br />
    <input type="submit" value="Fetch" />
  </form>
</body>
</html>
